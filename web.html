<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="simple.min.css">
    <title>Phoenix Gymnasium Fehlermeldungen</title>

    <body>

        <div id="body">
    
            <header>
                <h1>Phoenixchat</h1>
                <p>Chatroom: {{ chatroom }} </p>
            </header>

            <p>
                <input type="text" placeholder="Chatroom eingeben" v-model="chatroomBox"> <button @click="findRoom">Raum √∂ffnen</button> <button @click="toggleOrder">‚¨ÜÔ∏è ‚¨áÔ∏è</button>
            </p>

            <main>            
                <table style="font-size: 1rem">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>User</th>
                            <th>Nachricht</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="message in orderedMessages">

                            <td>{{ message.user }}</td>
                            <td style="word-break: break-all">{{ message.message }}</td>
                        </tr>
                    </tbody>
                </table>
            </main>

            <footer>
                <p>Phoenixchat | Probleme: <a href="mailto:daniel.gaida@phoenixgymnasium.de">üìß E-Mail</a></p>

    </body>
</html>
